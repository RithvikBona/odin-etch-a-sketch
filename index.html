<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="script.js" defer></script>

<body>
    <div id="page">
        <div id="title">
            Etch-A-Sketch
        </div>
        <div id="centerModule">
            <div id="leftSide">
                <button class="eraserBtn">ERASER</button>
                <button class="clearBtn">CLEAR</button>
                <button class="rainbowBtn">RAINBOW</button>
                <button class="darkenBtn">DARKEN</button>
                <input type="color" id="colorPicker">
            </div>
            <div id="rightSide">
                <div id="pixelContainer"></div>
                <div class="slideContainer">
                    <input type="range" min="1" max="100" value="16" id="slider">
                    <div class="sliderText">16 X 16</div>
                </div>
            </div>
        </div>
    </div>




</body>

</html>
